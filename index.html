<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Musically Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 5px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="Video" autoplay muted loop playsinline></video>
    <div class="caption" id="caption">Загрузка...</div>
  </div>

  <script>
    fetch('videos.json')
      .then(response => response.json())
      .then(videoFiles => {
        const randomIndex = Math.floor(Math.random() * videoFiles.length);
        const selectedFile = videoFiles[randomIndex];

        const videoElement = document.getElementById('Video');
        videoElement.src = Video/${selectedFile};

        const caption = document.getElementById('caption');
        caption.textContent = Видео ${randomIndex + 1};
      })
      .catch(error => {
        console.error('Ошибка загрузки списка видео:', error);
        document.getElementById('caption').textContent = 'Видео не найдено';
      });
  </script>
</body>
</html>

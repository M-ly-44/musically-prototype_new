<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Случайное видео</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div class="caption" id="caption">Загрузка...</div>
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    fetch('videos/videos.json')
      .then(response => response.json())
      .then(files => {
        const randomIndex = Math.floor(Math.random() * files.length);
        const selectedFile = files[randomIndex];

        const videoElement = document.getElementById('video');
        videoElement.src = videos/${selectedFile};

        const caption = document.getElementById('caption');
        caption.textContent = Видео ${randomIndex + 1};
      })
      .catch(error => {
        console.error('Ошибка загрузки списка видео:', error);
        document.getElementById('caption').textContent = 'Видео не найдено';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Musically Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 5px black;
      z-index: 10;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay muted loop playsinline></video>
    <div class="caption" id="caption">Загрузка...</div>
  </div>

  <script>
    // Укажи общее количество видеофайлов, которые ты загрузил
    const totalVideos = 10; // ← поменяй это число, если добавишь больше видео

    // Генерация имён файлов: video1.mp4, video2.mp4, ...
    const videoFiles = [];
    for (let i = 1; i <= totalVideos; i++) {
      videoFiles.push(video${i}.mp4);
    }

    // Выбор случайного видео
    const randomIndex = Math.floor(Math.random() * videoFiles.length);
    const selectedFile = videoFiles[randomIndex];

    // Установка видео
    const videoElement = document.getElementById('video');
    videoElement.src = videos/${selectedFile};

    // Подпись
    const caption = document.getElementById('caption');
    caption.textContent = Видео ${randomIndex + 1};
  </script>
</body>
</html>

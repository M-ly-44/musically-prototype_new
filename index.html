<script>
  fetch('videos.json')
    .then(response => {
      if (!response.ok) throw new Error('Не удалось загрузить videos.json');
      return response.json();
    })
    .then(videoFiles => {
      console.log('Список видео:', videoFiles); // ← лог для отладки

      const randomIndex = Math.floor(Math.random() * videoFiles.length);
      const selectedFile = videoFiles[randomIndex];

      console.log('Выбрано видео:', selectedFile); // ← лог для отладки

      const videoElement = document.getElementById('video');
      videoElement.src = Video/${selectedFile};

      const caption = document.getElementById('caption');
      caption.textContent = Видео ${randomIndex + 1};
    })
    .catch(error => {
      console.error('Ошибка:', error);
      document.getElementById('caption').textContent = 'Видео не найдено';
    });
</script>

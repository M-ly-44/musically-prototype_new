<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Musically Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-shadow: 0 0 5px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay muted loop playsinline></video>
    <div class="caption" id="caption">Загрузка...</div>
  </div>

  <script>
    const videoFiles = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4"
    ];

    const randomIndex = Math.floor(Math.random() * videoFiles.length);
    const selectedFile = videoFiles[randomIndex];

    const videoElement = document.getElementById('video');
    videoElement.src = videos/${selectedFile};

    const caption = document.getElementById('caption');
    caption.textContent = Видео ${randomIndex + 1};
  </script>
</body>
</html>
